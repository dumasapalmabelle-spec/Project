<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Futuristic UI</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#050b1e;
  --text:#fff;
  --glass:#ffffff10;
}
.light{
  --bg:#f4f6ff;
  --text:#000;
  --glass:#ffffffaa;
}
*{margin:0;padding:0;box-sizing:border-box;font-family:'Orbitron',sans-serif;scroll-behavior:smooth;}
body{background:var(--bg);color:var(--text);overflow-x:hidden;transition:.4s}

/* Glow */
.bg{
  position:fixed;width:100%;height:100%;
  background:radial-gradient(circle at 20% 20%,#00f0ff44,transparent),
             radial-gradient(circle at 80% 80%,#ff00ff44,transparent);
  z-index:-1;
}

/* Navbar */
nav{
  display:flex;justify-content:space-between;align-items:center;
  padding:15px 40px;
  backdrop-filter:blur(15px);
  background:var(--glass);
  border-bottom:1px solid #ffffff20;
  position:sticky;top:0;z-index:100;
}
nav ul{display:flex;list-style:none;gap:20px;}
nav ul li a{text-decoration:none;color:var(--text)}
nav ul li a:hover{color:#00f0ff}
.menu-btn{display:none;font-size:24px;cursor:pointer}

/* Sections */
.hero{min-height:90vh;display:flex;justify-content:center;align-items:center;text-align:center}
.hero h2{font-size:3rem;background:linear-gradient(90deg,#00f0ff,#ff00ff);-webkit-background-clip:text;color:transparent}
.hero button{margin-top:30px;padding:15px 40px;border:none;border-radius:30px;background:linear-gradient(90deg,#00f0ff,#ff00ff);cursor:pointer;font-weight:bold}
.section{padding:90px 60px}
.section h2{text-align:center;margin-bottom:30px;color:#00f0ff}

/* Cards */
.cards{display:grid;grid-template-columns:repeat(auto-fit,minmax(250px,1fr));gap:30px}
.card{padding:25px;background:var(--glass);border-radius:15px;transition:.4s}
.card:hover{transform:translateY(-10px);box-shadow:0 0 30px #00f0ff55}

/* Slider */
.slider{max-width:800px;margin:40px auto;position:relative}
.slide{display:none}
.slide img{width:100%;border-radius:15px}

/* Contact */
form{max-width:600px;margin:auto;display:flex;flex-direction:column;gap:15px}
input,textarea{padding:15px;border-radius:10px;border:none;background:var(--glass);color:var(--text)}
.submit{background:linear-gradient(90deg,#00f0ff,#ff00ff);border:none;padding:15px;border-radius:30px}

/* Scroll animation */
.reveal{opacity:0;transform:translateY(50px);transition:.8s}
.reveal.active{opacity:1;transform:none}

/* Mobile */
@media(max-width:768px){
  nav ul{position:absolute;top:60px;right:0;background:var(--glass);flex-direction:column;width:200px;display:none}
  nav ul.show{display:flex}
  .menu-btn{display:block}
}
</style>
</head>

<body>
<div class="bg"></div>

<nav>
  <h2>NEONWEB</h2>
  <div class="menu-btn" onclick="toggleMenu()">â˜°</div>
  <ul id="menu">
    <li><a href="#home">Home</a></li>
    <li><a href="#features">Features</a></li>
    <li><a href="#about">About</a></li>
    <li><a href="#contact">Contact</a></li>
    <li><a onclick="toggleMode()">ðŸŒ“</a></li>
  </ul>
</nav>

<section class="hero" id="home">
  <div>
    <h2>FUTURE INTERFACE</h2>
    <p>Next-generation modern UI</p>
    <button>Launch</button>
  </div>
</section>

<div class="slider">
  <div class="slide"><img src="https://picsum.photos/800/400?1"></div>
  <div class="slide"><img src="https://picsum.photos/800/400?2"></div>
  <div class="slide"><img src="https://picsum.photos/800/400?3"></div>
</div>

<section class="section reveal" id="features">
  <h2>FEATURES</h2>
  <div class="cards">
    <div class="card">âš¡ Fast</div>
    <div class="card">ðŸ”® Futuristic</div>
    <div class="card">ðŸ§  Smart</div>
  </div>
</section>

<section class="section reveal" id="about">
  <h2>ABOUT</h2>
  <p style="text-align:center">Modern UI system using HTML, CSS & JS.</p>
</section>

<section class="section reveal" id="contact">
  <h2>CONTACT</h2>
  <form>
    <input placeholder="Name">
    <input placeholder="Email">
    <textarea placeholder="Message"></textarea>
    <button class="submit">Send</button>
  </form>
</section>

<footer style="text-align:center;padding:20px">Â© 2026 Futuristic UI</footer>

<script>
let index=0;
const slides=document.querySelectorAll(".slide");
function showSlide(){
  slides.forEach(s=>s.style.display="none");
  index++; if(index>slides.length) index=1;
  slides[index-1].style.display="block";
}
setInterval(showSlide,3000); showSlide();

/* Menu */
function toggleMenu(){document.getElementById("menu").classList.toggle("show")}

/* Dark mode */
function toggleMode(){document.body.classList.toggle("light")}

/* Scroll reveal */
window.addEventListener("scroll",()=>{
  document.querySelectorAll(".reveal").forEach(el=>{
    if(el.getBoundingClientRect().top < window.innerHeight-100){
      el.classList.add("active");
    }
  });
});
</script>

</body>
</html>
